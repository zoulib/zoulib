<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zoulib — Main Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    background-color: #1e1e2f;
    color: white;
    overflow-x: hidden;
}
.glass {
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.12);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 20px 50px rgba(0,0,0,.35);
    transition: all 0.35s ease;
}
.glass-logo {
    padding: 6px 20px;
    border-radius: 999px;
    font-weight: 700;
    letter-spacing: .4px;
    color: #a5b4fc;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    box-shadow: 0 0 0 rgba(0,0,0,0), 0 12px 30px rgba(99,102,241,.55), inset 0 0 0 1px rgba(255,255,255,.2);
    transition: all .35s ease;
}
.glass-logo:hover {
    transform: translateY(-1px) scale(1.05);
    box-shadow: 0 18px 45px rgba(99,102,241,.85), inset 0 0 0 1px rgba(255,255,255,.3);
}
.menu-liquid {
    transform-origin: top left;
    opacity: 0;
    transform: scale(.15);
    border-radius: 999px;
    filter: blur(6px);
    pointer-events: none;
    transition: transform .55s cubic-bezier(.16,1.4,.3,1), border-radius .6s cubic-bezier(.16,1.4,.3,1), filter .45s ease, opacity .3s ease;
}
.menu-liquid.show {
    opacity: 1;
    transform: scale(1);
    border-radius: 28px;
    filter: blur(0);
    pointer-events: auto;
}
</style>
</head>
<body>
<div class="fixed top-0 left-0 right-0 h-14 flex items-center px-4 z-50">
    <button id="burger" class="w-10 h-10 rounded-full glass flex items-center justify-center text-xl">☰</button>
    <div class="flex-1 flex justify-center">
        <a href="https://t.me/dizsociety" target="_blank" class="glass-logo">zoulib</a>
    </div>
</div>

<div id="menu" class="fixed top-16 left-4 w-64 glass menu-liquid z-50">
    <div class="p-4 flex justify-between items-center border-b border-white/30">
        <span class="font-semibold">Go to</span>
        <button id="close" class="w-8 h-8 rounded-full glass flex items-center justify-center">✕</button>
    </div>
    <div class="p-4 flex items-center justify-between">
        <a href="/zoulib/tghub/" class="underline">tghub</a>
    </div>
</div>

<div id="overlay" class="fixed inset-0 bg-black/30 hidden z-40"></div>

<main class="pt-24 px-4 flex justify-center">
    <div class="glass rounded-2xl p-6 max-w-md w-full text-center">
        <h2 class="text-xl font-semibold mb-2">Welcome to zoulib</h2>
        <p class="text-slate-300 text-sm">Главная страница</p>
    </div>
</main>

<script>
const burger = document.getElementById("burger");
const closeBtn = document.getElementById("close");
const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");
let open = false;
function openMenu() {
    open = true;
    menu.classList.add("show");
    overlay.classList.remove("hidden");
    burger.textContent = "✕";
}
function closeMenu() {
    open = false;
    menu.classList.remove("show");
    overlay.classList.add("hidden");
    burger.textContent = "☰";
}
burger.onclick = () => open ? closeMenu() : openMenu();
closeBtn.onclick = closeMenu;
overlay.onclick = closeMenu;
</script>
</body>
</html>
